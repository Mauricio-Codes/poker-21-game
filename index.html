<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/poker-icon.png" type="image/x-icon">
    <!-- Imprtación de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Poker 21 Game</title>
</head>
<body>
    <!-- Titulo -->
    <header class="titulo">
        Poker 21 Game
    </header>

    <!-- Botones iteractivos -->
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <!-- Puntaje del jugadro -->
     <div class="row container">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="cartas" src="/assets/cartas/10C.png" alt="">
                <img class="cartas" src="/assets/cartas/10C.png" alt="">
                <img class="cartas" src="/assets/cartas/10C.png" alt="">
                <img class="cartas" src="/assets/cartas/10C.png" alt="">
            </div>
        </div>
     </div>

     <!-- Puntaje de la maquina -->
      <div class="row container mt-2">
        <div class="col">
            <h1>Computadora - <small> 0</small></h1>
            <div class="conputador-cartas">
                <img class="cartas" src="/assets/cartas/2C.png" alt="">
                <img class="cartas" src="/assets/cartas/2C.png" alt="">
                <img class="cartas" src="/assets/cartas/2C.png" alt="">
                <img class="cartas" src="/assets/cartas/2C.png" alt="">
            </div>
        </div>
      </div>

    <!-- Importación del archivo .js -->
    <script src="/assets/js/juego.js"></script>
    
</body>
</html>
